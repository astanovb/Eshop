{% load static  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3" >
                <form method="POST" action="" class="shadow p-5 mt-5">
                {% csrf_token %}

                    <div class="mb-3">
                      <label for="exampleInputUsername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="exampleInputUsername1"  name="username" required>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button> 
                    <p class="mt-2">Already have an account? <a href="" class="text-decoration-none text-primary fw-bold">Register</a></p>
                  </form>
            </div>
        </div>
    </div>
    

    <script src="{% static 'app/js/bootstrap.js' %}"></script>
</body>
</html>
